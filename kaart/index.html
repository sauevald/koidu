<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Koidu k端la</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.0.3/dist/leaflet.css' />

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://unpkg.com/leaflet@1.0.3/dist/leaflet.js'></script>
  <script src='https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    var map = new L.Map('map').setView([59.34466, 24.59154], 15);
    map.attributionControl.setPrefix('<a href="http://koidukyla.ee/" target="_blank">Koidu k端la</a>');

    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

    var ortofoto = L.tileLayer('http://kaart.maakaart.ee/orto/{z}/{x}/{y}.jpeg', {
      minZoom: 14,
      attribution: '&copy; Maa-amet'
    });

    map.createPane('projektid').style.zIndex = 800;

    function pStyle(pFeature) {
      return {
        weight: 2,
        opacity: 0.5,
        color: 'orange',
        dashArray: '3'
      }
    }

    function eachLayer(p) {
      var pFeature = p.toGeoJSON();
      if (pFeature.properties && pFeature.properties.Nimetus) {
        p.bindPopup('<b>' + pFeature.properties.Nimetus + '</b>');
      }
    }

    var projektid = omnivore.geojson('projektid.geojson', {
        	pane: 'projektid',
          attribution: '&copy; <a href="http://koidukyla.ee/">Koidu K端laselts</a>'
        })
      .on('ready', function() {
        map.fitBounds(projektid.getBounds());
        map.addLayer(projektid);
        projektid.eachLayer(eachLayer);
        projektid.setStyle(pStyle);
      });

    projektid.on('click', function(e) {
      map.fitBounds(e.layer.getBounds());
    });

    function kStyle(kFeature) {
      return {
        weight: 2,
        opacity: 0.5,
        color: '#669900'
      }
    }

    var koidu_kyla = omnivore.geojson('koidu_kyla.geojson')
      .on('ready', function() {
        map.fitBounds(koidu_kyla.getBounds());
        // map.addLayer(koidu_kyla);
        koidu_kyla.eachLayer(eachLayer);
        koidu_kyla.setStyle(kStyle);
      });

    var baseLayers = {
      "Aluskaart": positron,
      "Ortofoto": ortofoto
    };

    var overlays = {
      "Projektid": projektid,
      "Koidu k端la piir": koidu_kyla
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>
</body>

</html>
